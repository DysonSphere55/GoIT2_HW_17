<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Notes</title>
</head>
<body style="background-color:#FFFAF0;">

<div class="container mt-3">
    <div class="card">
        <div class="card-header">
            <a href="/note/create" type="button" class="btn btn-outline-dark">Add new note</a>
        </div>
        <div class="card-body">
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Content</th>
                </tr>
                <tr th:each="note: ${notes}">
                          <td th:text="${note.id}"></td>
                          <td th:text="${note.title}"></td>
                          <td th:text="${note.content}"></td>
                    <td><a th:href="'/note/edit/'+${note.id}" type="button" class="btn btn-outline-secondary">Edit</a></td>
                    <td><a th:href="'/note/delete?id='+${note.id}" type="button" class="btn btn-outline-danger">Delete</a></td>

                </tr>
            </table>
        </div>
    </div>

</body>
</html>
