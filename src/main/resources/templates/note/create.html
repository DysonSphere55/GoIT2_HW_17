<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Create note</title>
</head>
<body style="background-color:#FFFAF0;">

<div class="container mt-3">
  <form action="/note/create" method="POST">
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <label for="noteId" class="form-label"><strong>ID:</strong></label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="noteId" name="noteId" th:value="${id}" readonly>
        </div>

        <label for="noteTitle" class="form-label"><strong>Title:</strong></label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="noteTitle" name="noteTitle">
        </div>
      </div>
      <div class="card-body">
        <label for="noteContent" class="form-label"><strong>Content:</strong></label>
        <div class="input-group mb-3">
          <textarea type="text" class="form-control" id="noteContent" name="noteContent" rows="5"></textarea>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-secondary">Submit</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
